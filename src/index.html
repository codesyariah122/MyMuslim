<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <title>My Islam</title>
  </head>
  <body>
    <div id="app">
      <main class="home__content overvflow-x-hidden">
        <!-- Hero -->
        <!-- hero desktop -->
        <div id="hero-content-desktop" class="hero__content-desktop"></div>
        <!-- hero mobile -->
        <div id="hero-content-mobile" class="hero__content-mobile"></div>
        <!-- End hero -->

        <div class="container mx-auto main__content">
          <!-- user location card -->
          <div
            class="grid grid-cols-6 gap-4 place-content-center h-48 md:mt-52"
          >
            <div
              class="md:col-start-3 md:col-span-4 col-span-full md:-mt-0 -mt-12 md:w-full md:ml-0 ml-4 w-80 justify-center"
              id="user-detect"
            ></div>
          </div>

          <!-- prayer time card by your country and city -->
          <div
            class="grid grid-cols-3 gap-4 place-items-center justify-center h-56 w-full md:mt-36 mt-24"
            id="header-prayer"
          ></div>
          <div
            class="grid grid-cols-6 gap-4 place-content-center md:ml-6 md:-mt-24 md:h-screen"
            id="user-prayer-time"
          ></div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="/assets/script/functions.js"></script>
    <script src="/assets/script/loaded.js"></script>
    <script src="/assets/script/selectorData.js"></script>
    <script type="module" src="/assets/script/main.js"></script>
  </body>
</html>
